<!DOCTYPE html>
<html>
<head>
  <title>API Caller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 150vh;
      background-color: #f4f4f4;
    }
    #apiForm {
      background: #fff;
      padding: 10px; /* Reduced padding */
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    #apiForm input[type="text"] {
      width: 90%; /* Reduced width */
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    #apiForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    #apiForm button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <form id="apiForm">
    <input type="text" id="api" placeholder="Enter the API url">
    <input type="text" id="userId" placeholder="Enter your userid">
    <input type="text" id="channelId" placeholder="Enter the channelid of the music commands channel">
    <input type="text" id="guildId" placeholder="Enter guildid of your server">
    <button type="submit">Send API Call</button>
  </form>
</body>
</html>
